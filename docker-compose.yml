version: '3.8'

services:
  tilehub-app:
    build: .
    image: madroots/tilehub-app:test
    depends_on:
      - tilehub-db
    environment:
      - DB_HOST=tilehub-db
      - DB_NAME=tilehubdb
      - DB_USER=tilehubuser
      - DB_PASS=tilehubpass
    networks:
      - tilehub-network

  tilehub-web:
    build: ./custom-images/nginx
    image: madroots/tilehub-nginx:test
    ports:
      - "5200:80"
    depends_on:
      - tilehub-app
    networks:
      - tilehub-network

  tilehub-db:
    build: ./custom-images/mariadb
    image: madroots/tilehub-mariadb:test
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tilehubdb
      MYSQL_USER: tilehubuser
      MYSQL_PASSWORD: tilehubpass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tilehub-network

volumes:
  db_data:

networks:
  tilehub-network:
    driver: bridge